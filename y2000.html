<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Year 2000</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/year.css" />
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div style="padding-left:16px">
      <div style="padding-right:16px">
        <h1>
          <p style="color: black;" />
          Year 2000
        </h1>

        <ul class="breadcrumb">
          <li><a href="/artworks.html">Artworks</a></li>
          <li>2000</li>
        </ul>

        <div class="clearfix">
          <div class="row">
            <div class="column">
              <div class="card">
                <img
                  src="https://cdn.glitch.com/dec5aa42-d940-4c67-a141-965533823236%2Fnick-fewings-ka7REB1AJl4-unsplash.jpg?v=1606834434213"
                  alt="Avatar"
                  style="width:100%"
                />
                <h2>Hanging On To Love</h2>
                <button class="button button1">
                  <a href="/awinfo.html">Artwork info</a>
                </button>
              </div>
            </div>

            <div class="column">
              <div class="card">
                <img
                  src="https://cdn.glitch.com/dec5aa42-d940-4c67-a141-965533823236%2Fgraffiti-1402536699bnf.jpg?v=1606834443121"
                  alt="Avatar"
                  style="width:100%"
                />
                <h2>Trap Bunny</h2>
                <button class="button button1">
                  <a href="/awinfo.html">Artwork info</a>
                </button>
              </div>
            </div>

            <div class="column">
              <div class="card">
                <img
                  src="https://cdn.glitch.com/dec5aa42-d940-4c67-a141-965533823236%2Fgraffiti-ying-yang-symbol.jpg?v=1606834439055"
                  alt="Avatar"
                  style="width:100%"
                />
                <h2>Yin Yang</h2>
                <button class="button button1">
                  <a href="/awinfo.html">Artwork info</a>
                </button>
              </div>
            </div>

            <br />

            <div class="box greybox onecol">
              <h3>
                <p style="color: white;" />
                Follow us on social media!
              </h3>

              <button class="button button1">
                <a href="https://www.instagram.com/" target="_blank">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-brand-instagram"
                    width="30"
                    height="30"
                    viewbox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="#ffffff"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <rect x="4" y="4" width="16" height="16" rx="4" />
                    <circle cx="12" cy="12" r="3" />
                    <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" /></svg
                ></a>
              </button>
              <button class="button button1">
                <a href="https://www.facebook.com/" target="_blank">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-brand-facebook"
                    width="30"
                    height="30"
                    viewbox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="#ffffff"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"

              </button>
              <button class="button button1">
                <a href="https://twitter.com/home" target="_blank">

                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-brand-twitter"
                    width="30"
                    height="30"
                    viewbox="0 0 24 24"

                    stroke-linejoin="round"

        <br />

        <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
        <div
          class="glitchButton"
          style="position:fixed;top:20px;right:20px;"
        ></div>
        <script src="https://button.glitch.me/button.js" defer></script>
