<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div style="padding-left:16px">
      <div style="padding-right:16px">
        <p id="demo"></p>
        <p id="demo2"></p>

        <h1 onclick="changeText(this)">Click on this text!</h1>
        <h1 onclick="changeText(this)">Click on this paragraph too !</h1>

        <p>Click the button to display the date.</p>

        <button onclick="displayDate()">hello whats the time</button>

        <p id="demotime"></p>

        <div
          onmouseover="mOver(this)"
          onmouseout="mOut(this)"
          style="background-color:#D94A38;width:100%;height:20px;padding:40px;"
        >
          Mouse Over Me
        </div>

        <h2>JavaScript addEventListener()</h2>

        <p>
          This example uses the addEventListener() method to execute a function
          when a user clicks on a button.
        </p>

        <button id="myBtn">nO</button>

        <script>
          document.getElementById("demo").innerHTML = "Hello World!";
          document.getElementById("demo2").innerHTML = "Ni Hao! 안녕하세요! ";

          function changeText(id) {
            id.innerHTML = "Ooops!";
          }

          function displayDate() {
            document.getElementById("demotime").innerHTML = Date();
          }

          function mOver(obj) {
            obj.innerHTML = "Thank You";
          }

          function mOut(obj) {
            obj.innerHTML = "Mouse Over Me";
          }

          document
            .getElementById("myBtn")
            .addEventListener("click", myFunction);

          function myFunction() {
            alert("Hello World!");
          }
        </script>
      </div>
    </div>
  </body>
</html>
